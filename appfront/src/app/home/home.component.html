<header id="mainheader">
   <div>
      Coursea
   </div>
</header>
<main id="cover">
   <div *ngFor="let course of courses">
        <div class="course">
             {{course.title}}
             {{course.description}}
        </div>
           <div *ngIf="course.enroll===false;else other_content">
           <button (click)="enroll(course)">Enroll Me</button>
           </div>
           <ng-template #other_content><button>View Course</button></ng-template>
   </div>
</main>
