<div *ngIf="course; else loading" class="main">
  <div id="left">
    <div id="homeadder">
      <div id="title"><i class="fa fa-home" aria-hidden="true"></i> {{course.title}}</div>

    <button (click)="goBack()" id="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    </div>
     <div class="menu">
     <div *ngFor="let vedio of course.vedios">
         <div class="vedio">
              <button (click)=clickfunction(vedio.vedio_url,vedio._id)>{{vedio.vedio_title}}</button>
              <div *ngIf="checkvedioid(vedio._id);else other">
                <i class="fa fa-check-square" aria-hidden="true" style="color:green"></i>
              </div>
              <ng-template #other><i class="fa fa-square-o" aria-hidden="true"></i></ng-template>
        </div>
    </div>
  </div>
</div>
<div id="right">
    <div id="title"> {{course.title}}</div>
    <div id="description">{{course.description}}</div>
    <ngb-rating [(rate)]="currentRate" [(max)]="max">
      <ng-template let-fill="fill">
        <span class="star" [class.filled]="fill===100">&#9733;</span>
      </ng-template>
    </ngb-rating>
    <p><ngb-progressbar type="info" [value]="50"></ngb-progressbar></p>
    <div [hidden]="!play">
          <button (click)="change()">Start Course</button>
    </div>
    <div [hidden]="play">
         <div id="player" ></div>
    </div>
    <label id="forum">Any question? Go to the Forum </label>
</div>
</div>

<ng-template #loading><div class="loading"><img src='../assets/images/loading.gif'/></div></ng-template>
